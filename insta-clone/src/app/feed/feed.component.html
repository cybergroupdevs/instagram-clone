<app-homenav></app-homenav>

<div class="container-fluid" style="background-color: #FAFAFA;">
  
  <div class="col-10 mt-5">
  <app-create-post [bufferedImage]="bufferedImage"></app-create-post>
  </div>
  <div class="row">
    <div class="col-10">
    <div *ngFor = "let item of feed; let i = index" class="col-12 col-lg-5 offset-lg-2" style="background-color: white; border:1px solid #DBDBDB; margin-top: 2rem; margin-bottom: 2rem; border-radius: 5px;">
      <div class="row user-details-row" style="padding: 0.5rem 0;">
        <div class="col-lg-1">
          <img src="../../assets/ss.png" class="rounded-circle profile-img" style="width: 2.5rem; height: 2.5rem; border: 1px solid black;">
        </div>
        <div class="col-lg-10">
          <div><b>{{item.user.instaHandle}}</b></div>
        </div>
        <div class="col-lg-1">
          <span ><b><h3 >...</h3></b></span>
        </div>
      </div>
      <div class="row user-image-row" *ngIf="postImages[i]">
        <img [src]="postImages[i]" class="img-responsive" style="width: 100%; ">
      </div>
      <div class="row like-comment-row" style="padding-top:0.4rem;">
        <input type="checkbox"  id="togglelike" class="visually-hidden">
        <label for="togglelike" (click)="like(item._id)"  class="control"></label>
        <img src="../../assets/images/comment1.png" style="width:1.7rem; height:1.5rem; opacity: 0.75;">
      </div>
      <div class="row" style="padding:0 2rem" >
        <span *ngIf="item.count.likeCount != 0">Liked by<b>{{item.likesArray[0].likedBy.instaHandle}}</b></span><button (click)="openDialog()" *ngIf="899>0" >and {{item.count.likeCount-1}} others</button>
      </div>
      <div class="row" style="padding:0 2rem ">
        <span></span><b>{{item.user.instaHandle}}</b><span>{{item.caption}}</span>
      </div>
      <div *ngIf="item.count.commentCount>0">
        <span class="viewComments" *ngIf="item.count.commentCount>2">View all {{item.count.commentCount}} comments</span>
        <span class="row" *ngIf="item.count.commentCount>0"><b>{{item.commentsArray[0].commentedBy.instaHandle}}</b></span>
        <span class="row" *ngIf="item.count.commentCount>1"><b>{{item.commentsArray[1].commentedBy.instaHandle}}</b></span>
      </div>
      <div class="row add-comment-section">
        <input type="text" style="height: 4rem; width:100%; border: 1px solid #EFEFEF; border-bottom: none; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px;" placeholder="  Add a comment...">
      </div>
    </div>
    </div>
    <div class="col-2">
      <app-suggestion-for-u></app-suggestion-for-u>
    </div>
  </div>
</div>

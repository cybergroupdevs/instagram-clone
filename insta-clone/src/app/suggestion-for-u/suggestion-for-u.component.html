<div class="col-md-3 mb-3 order-2 order-md-3">
    <div class="card shadow mb-3">
      <div class="card-body">
        <h5>Suggestions for you</h5>
       <div *ngFor="
          let user of userArray">
        <p><img src="https://picsum.photos/200/200?random" class="rounded-circle float-left mr-2" width="40">
          <a *ngIf="menu.type !== 'header'" (click)="toggle(menu)">
            <i class="{{ menu.icon }}"></i>
            <span>{{ user.name }}</span>
            <span *ngIf="menu.badge" class="badge badge-pill" [ngClass]="menu.badge.class">{{ menu.badge.text }}</span>
        </a>
        <hr>
        </div>
        <p><img src="https://picsum.photos/200/200?random" class="rounded-circle float-left mr-2" width="40">
          <a href="#">Lorem Ipsum <small class="text-muted">@LoremIpsum</small></a></p>
        <hr>
        <p><img src="https://picsum.photos/200/200?random" class="rounded-circle float-left mr-2" width="40">
          <a href="#">Lorem Ipsum <small class="text-muted">@LoremIpsum</small></a></p>
      </div>
      <div class="card-footer">
        <a href="#">Find more</a>
      </div>
    </div>
    <div class="card shadow">
      <div class="card-body">
        &copy; 2018 Lorem Ipsum <a href="#">Dolor</a> <a href="#">Sit</a> <a href="#">Amet</a>
      </div>
      <div class="card-footer">
        Languages <a href="#">English (UK)</a> <a href="#">English (US)</a> <a href="#">English (Aus)</a>
      </div>
    </div>
  </div>
